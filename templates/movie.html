<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Movie List</title>
</head>
<!--
    여기 이번주 영화 고르는거 있으면 좋겠고, 우리가 본 영화 정보 리스트에 넣고 수정, 삭제 했으면 좋겠다
-->>

<body>
    <h1>Movie List</h1>
    <form method="POST" action="/movies">
        <input type="text" name="title" placeholder="Movie Title" required>
        <input type="text" name="genre" placeholder="Genre">
        <input type="text" name="director" placeholder="Director">
        <input type="text" name="actors" placeholder="Actors">
        <button type="submit">Add Movie</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Genre</th>
                <th>Director</th>
                <th>Actors</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
            <tr>
                <td>{{ movie['title'] }}</td>
                <td>{{ movie['genre'] }}</td>
                <td>{{ movie['director'] }}</td>
                <td>{{ movie['actors'] }}</td>
                <td><a href="/reviews/{{ movie['id'] }}">View Reviews</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
